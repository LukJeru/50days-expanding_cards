<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expanding Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="panel active" style="background-image: url(/images/eagle.jpg)">
      <h3>This is a nice eagle</h3>
    </div>
    <div class="panel" style="background-image: url(/images/church.jpg)">
      <h3>A church in Iceland</h3>
    </div>
    <div class="panel" style="background-image: url(/images/italy.jpg)">
      <h3>The coast of Italy</h3>
    </div>
    <div class="panel" style="background-image: url(/images/shoreline.jpg)">
      <h3>The shore line</h3>
    </div>
    <div class="panel" style="background-image: url(/images/village.jpg)">
      <h3>An italian village</h3>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
